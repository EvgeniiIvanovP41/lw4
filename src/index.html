<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="form">
    <div class="form-string">
      <b class="form-string__name-string">Name:</b>
      <div class="form-string__name-first">
        <input type="text" placeholder="First name" id="first-name" class="form-string__first-name_input" />
        <div class="error">
          <span class="form-string__first-name_error">Please enter a valid First Name</span>
        </div>
      </div>
      <div class="form-string__second-name">
        <input type="text" placeholder="Last name" id="second-name" class="form-string__second-name_input" />
        <div class="error">
          <span class="form-string__second-name_error">Please enter a valid Last Name</span>
        </div>
      </div>
    </div>
    <div class="form-string">
      <b class="form-string__name-string">E-Mail:</b>
      <div class="form-string__email">
        <input type="email" placeholder="E-Mail" id="email" class="form-string__email_input" />
        <div class="error">
          <span class="form-string__email_error">Please enter a valid E-Mail</span>
        </div>
      </div>
    </div>
    <div class="form-string">
      <b class="form-string__name-string">Password:</b>
      <div class="form-string__password">
        <input type="password" placeholder="Password" id="password" class="form-string_password_input" />
        <div class="error">
          <span class="form-string__password_error">Please enter a valid Password</span>
        </div>
      </div>
    </div>
    <div class="register-button">
      <div class="btn" role="button" tabindex="0">Register</div>
    </div>
  </div>
</body>

</html>
